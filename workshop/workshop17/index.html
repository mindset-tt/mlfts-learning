<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ເກມທວຍບັນຫາອີຫຍັງກະບໍ່ຮູ້ | Overflow Memory Card</title>
    <script src="https://kit.fontawesome.com/b4e8ed8966.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>
    </button>
    <h1>ເກມທວຍບັນຫາອີຫຍັງກະບໍ່ຮູ້
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i>ເພີ່ມຄຳຖາມ
        </button>
    </h1>
    <div class="card-container cards" id="card-container"></div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>
            ເພີ່ມຄຳຖາມ
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fas fa-times"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">ຄຳຖາມ</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">ຄຳຕອບ</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>ເພີ່ມຄຳຖາມ
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
