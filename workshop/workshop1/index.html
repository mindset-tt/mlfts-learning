<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>ໂປຣແກຣມແປງສະກຸນເງີນ</title>
  </head>
  <body>
    <img src="img/pngwing.com.png" class="money-img" />
    <h1>ໂປຣແກຣມແປງສະກຸນເງີນຈາກໂລກອະນາຄົດ</h1>
    <div class="container">
      <div class="currency">
        <select name="" id="currency-one"></select>
        <input type="number" name="" id="amount-one" value="1" />
      </div>
      <div class="swap-container">
        <button class="btn" id="btn">ສະລັບສະກຸນເງີນທີ່ຕ້ອງການ</button>
        <div class="rate" id="rate">ອັດຕາການແລກປ່ຽນປະຈຳວັນ</div>
      </div>
      <div class="currency">
        <select name="" id="currency-two">
        </select>
        <input type="number" name="" id="amount-two" value="1" />
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </body>
</html>
