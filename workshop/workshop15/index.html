<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບຈອງປີ້ຮູບເງົາອີຫຍັງວະ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="movie-container">
        <label for="">ເລືອກຮູບເງົາທີ່ຕ້ອງການ :</label>
        <select name="" id="movie">
            <option value="50000">Concrete Utopia (ວິມານກາງນະຣົກ) | ₭ຸ50000</option>
            <option value="50000">The Moon(ປະຕິບັດການພິຊິດຈັນ) | ₭ຸ50000</option>
            <option value="50000">Dream (ຢ່າຫຍຸດຝັນ) | ₭ຸ50000</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>ວ່າງ</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>ບ່ອນນັ່ງຂອງເຮົາ</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>ຈອງແລ້ວ</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <p class="text">ເລືອກຈຳນວນ
        <span id="count">0</span> ບ່ອນນັ່ງ
        ຍອດການຊຳລະ <span id="total">0</span> ກີບ
    </p>
    <script src="script.js"></script>

</body>
</html>
