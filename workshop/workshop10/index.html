<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Workshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1 id="header_year"></h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>ວັນ</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>ຊົ່ວໂມງ</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>ນາທີ</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>ວິນາທີ</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
