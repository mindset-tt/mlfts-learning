<section class="settings">
  <h1 class="settings-heading"><b>Change Rank BackgroundeColor</b></h1>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <div class="tatle">
        <p class="kintoneplugin-header"><b>Color bronze rank</b></p>
      </div>
      <div class="input">
        <label for="bronze">
          <p class="kintoneplugin-title">Color</p>
          <input id="color" type="color" class="kintoneplugin-input-text bronze-color">
        </label>
        <label id="choosen" for="bronze">
          <p class="kintoneplugin-title">Choosen Color</p>
          <input id="choosen-color" type="text" class="kintoneplugin-input-text bronze-color" disabled>
        </label>
      </div>

      <br>
      <hr>  

      <div class="tatle">
        <p class="kintoneplugin-header"><b>Color diamond rank</b></p>
      </div>
      <div class="input">
        <label for="diamond">
          <p class="kintoneplugin-title">Color</p>
          <input id="color" type="color" class="kintoneplugin-input-text diamond-color">
        </label>
        <label id="choosen" for="diamond">
          <p class="kintoneplugin-title">Choosen Color</p>
          <input id="choosen-color" type="text" class="kintoneplugin-input-text diamond-color" disabled>
        </label>
      </div>
      
      <br>
      <hr>

      <div class="tatle">
        <p class="kintoneplugin-header"><b>Color master rank</b></p>
      </div>
      <div class="input">
        <label for="master">
          <p class="kintoneplugin-title">Color</p>
          <input id="color" type="color" class="kintoneplugin-input-text master-color">
        </label>
        <label id="choosen" for="master">
          <p class="kintoneplugin-title">Choosen Color</p>
          <input id="choosen-color" type="text" class="kintoneplugin-input-text master-color" disabled>
        </label>
      </div>

    </p>
    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
