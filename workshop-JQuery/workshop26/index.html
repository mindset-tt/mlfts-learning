<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບປະເມີນຄວາມພຶງພໍໃຈຂອງເວັບໄຊ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div id="panel" class="container">
        <strong>ທ່ານມີຄວາມພຶງພໍໃຈກັບການໃຫ້ບໍລິການຂອງເຮົາບໍ່</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="image/sad.svg" alt="">
                <small>ບໍ່ພໍໃຈ</small>
            </div>
            <div class="rating">
                <img src="image/neutral.svg" alt="">
                <small>ທຳມະດາ</small>
            </div>
            <div class="rating">
                <img src="image/smile.svg" alt="">
                <small>ດີເລີດ</small>
            </div>
        </div>
        <button class="btn" id="send">ສົ່ງແບບປະເມີນ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
