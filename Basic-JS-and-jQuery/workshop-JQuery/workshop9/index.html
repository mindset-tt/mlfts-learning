<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ໂປຣແກຣມຕາລາງນັດໝາຍທີ່ບໍ່ເຄີຍຕົງ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>ຕາລາງນັດໝາຍ</h1>
            <form class="form" id="countDownForm">
                <label for="">ຊື່ຕາລາງ</label>
                <input type="text" class="title" id="title">
                <label for="">ວັນທີເດືອນປີ</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">ບັນທຶກ</button>
            </form>
        </div>
        <div class="countdown" id="countdown"  hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>ວັນ</li>
                <li><span></span>ຊົ່ວໂມງ</li>
                <li><span></span>ນາທີ</li>
                <li><span></span>ວິນາທີ</li>
            </ul>
            <button id="countdown-button">ຍົກເລີກ</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">ແຈ້ງເຕືອນ</h1>
            <h1 class="complete-info" id="complete-info"></h1> 
            <button id="complete-button">ລ້າງການແຈ້ງເຕືອນໃໝ່</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
