<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('button').click(function(){
        $(this).prev().toggle();
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<button>Toggle</button>

</body>
</html>
