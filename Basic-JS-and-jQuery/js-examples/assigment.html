<!DOCTYPE html>
<html>
<body>

<h2>The Assignments Operators </h2>

<p id="demo"></p>

<script>
  var x = 10;
  x += 5;
  alert("the result of x += 5 is " + x);

  var x = 10;
  x -= 5;
  alert("the result of x -= 5 is " + x);

  var x = 10;
  x *= 5;
  alert("the result of x *= 5 is " + x);
  
  var x = 10;
  x /= 5; 
  alert("the result of x /= 5 is " + x);

  var x = 10;
  x %= 5;
  alert("the result of x %= 5 is " + x);
  
</script>

</body>
</html>
