<!DOCTYPE html>
<html>
  <head>
    <script>
      alert("let cannot be redeclared");
      let x = 6;
      alert(x);
      // these lines will crash the program
      // let x = 8;
      // alert(x);

      alert("var can be redeclared");
      var y = 6;
      alert(y);
      var y = 8;
      alert(y);
      
    </script>
  </head>
<body>

<h1>Let and var in Javascript</h1>
<p>My First Paragraph</p>
<p id="demo"></p>

</body>
</html>
