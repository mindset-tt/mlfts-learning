<!DOCTYPE html>
<html>
  <head>
    <script>
      var time = new Date().getHours();
      if (time < 10) {
	  greeting = "Good morning";
      } else if (time < 20) {
	  greeting = "Good day";
      } else {
	  greeting = "Good evening";
      }
      alert(greeting);

    </script>
  </head>
<body>

<h1>If in Javascript</h1>
<p>My First Paragraph</p>
<p id="demo"></p>

</body>
</html>
