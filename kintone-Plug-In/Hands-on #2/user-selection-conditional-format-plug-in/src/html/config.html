<div>
  <h2 class="settings-heading">Settings for User Selection Conditional Format Plug-in</h2>
  <div class="block">
    <div class="kintoneplugin-title">User Selection Field<span class="kintoneplugin-require">*</span></div> 
    <div class="kintoneplugin-desc">Please specify the user selection field which you want to add background color.</div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="field-selection">
          <option value="null">-----</option>
        </select>
      </div>
    </div>
  </div>
  <div class="block">
    <div class="kintoneplugin-title">Background Color<span class="kintoneplugin-require">*</span></div>
    <div class="kintoneplugin-desc">Please click and specify the color for the user selection field's background.</div>
    <div class="kintoneplugin-input-outer">
      <input id="bg-color" type="color">
    </div>
  </div>
  <div class="block">
    <button id="save" class="kintoneplugin-button-dialog-ok">Save</button>
    <button id="cancel" class="kintoneplugin-button-dialog-cancel">Cancel</button>
  </div>
</div>
