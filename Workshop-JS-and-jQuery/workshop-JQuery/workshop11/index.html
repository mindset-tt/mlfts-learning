<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>ແບຟອມລົງທະບຽນທີ່ບໍ່ຮູ້ວ່າມີເຮັດຫຍັງ</h2>
            <div class="form-control">
                <label for="username">ຊື່ຜູ້ໃຊ້</label>
                <input type="text" name="" id="username" placeholder="Enter Your Username">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="email">ອີເມວ</label>
                <input type="text" name="" id="email" placeholder="Enter Your Email">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">ລະຫັດຜ່ານ</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">ຍືນຍັນລະຫັດຜ່ານ</label>
                <input type="password" name="" id="re-password" placeholder="Enter Your Re-Password">
                <small>error message</small>
            </div>
            <button type="submit">ລົງທະບຽນ</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
