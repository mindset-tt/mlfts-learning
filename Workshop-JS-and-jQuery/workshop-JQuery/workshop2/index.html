<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/LoiyToiyDev.png">
    <title>ໂປຣແກຣມບັນທຶກລາຍຮັບ-ລາຍຈ່າຍ ທີ່ແສນເຈັບປວດ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h2>ໂປຣແກຣມບັນທຶກລາຍຮັບ-ລາຍຈ່າຍ ທີ່ແສນເຈັບປວດ</h2>
    <img title="img" src="https://www.pbs.org/wgbh/nova/media/images/history-money-01.width-800.jpg">
    <div class="container">
        <h4>ຍອດຄົງເຫຼືອ (ສະກຸນເງີນກີບ)</h4>
        <h1 id="balance">₭0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>ລາຍຮັບທີ່ໄດ້</h4>
                <p id="money-plus" class="money plus">₭5000</p>
            </div>
            <div>
                <h4>ລາຍຈ່າຍທີ່ຈ່າຍໄປ</h4>
                <p id="money-minus" class="money minus">₭200</p>
            </div>
        </div>
        <h3>ປະຫວັດຂອງການໃຊ້ຈ່າຍ</h3>
        <ul id="list" class="list"></ul>
        <h3>ເພີ່ມປະຫວັດ</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">ຊື່ປະຫວັດ</label>
                <input type="text" name="" id="text" placeholder="ກະລຸນາລະບຸຊື່ປະຫວັດ">
            </div>
            <div class="form-control">
                <label for="amount">ຈຳນວນເງີນທີ່ໄດ້ຈ່າຍ/ຮັບ <br>
                (+ ສຳລັບລາຍຮັບ , - ສຳລັບລາຍຈ່າຍ)
                </label>
                <input type="number" name="" id="amount" placeholder="ກະລຸນາລະບຸຈຳນວນເງີນທີ່ຈ່າຍ/ຮັບ">
            </div>
            <button type="button" class="btn">ເພີ່ມປະຫວັດ</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
